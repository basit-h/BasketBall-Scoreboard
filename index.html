<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasketBall Scoreboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        
        <div class="row">
            <div class="col">
                <h2>Home</h2>
                <h3 id="home-score" class="score">0</h3>
                <button class="btn btn-1" onclick="home1()">+1</button>
                <button class="btn btn-2" onclick="home2()">+2</button>
                <button class="btn btn-3" onclick="home3()">+3</button>
            </div>
            <button class="btn btn-new" onclick="newGame()">New Game</button>
            <div class="col">
                <h2>Guest</h2>
                <h3 id="guest-score" class="score">0</h3>
                <button class="btn btn-1" onclick="guest1()">+1</button>
                <button class="btn btn-2" onclick="guest2()">+2</button>
                <button class="btn btn-3" onclick="guest3()">+3</button>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
